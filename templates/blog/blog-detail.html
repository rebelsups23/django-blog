{% extends 'base.html' %} 

{% block content %}
    <div class="my-10 max-w-screen-xl mx-auto">
        <div class="mb-10">
            <h3 class="text-2xl">
                {{ post.title }} -- {{ post.author }} 
                <span class="text-sm">
                    {{ post.published_date }}
                </span>
            </h3>
            <img class="mt-10 w-8/12" src="{{ post.image.url }}" alt="img">
            <p class="text-sm w-8/12 mt-5">{{ post.text }}</p>
        </div>
    <a class="border-solid border-2 border-purple-500 px-4 py-2 hover:bg-purple-500 hover:text-white" href="{% url 'blogs.index' %}">Back</a>
    </div>
{% endblock content %}
