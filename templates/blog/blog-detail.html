{% extends 'base.html' %} 

{% block head %}
<style>
  h1 {
    font-size: 4rem;
    font-weight: 600;
    margin: 0.3em 0;
  }
  h2 {
    font-size: 3.75rem;
    font-weight: 500;
    margin: 0.275em 0;
  }
  h3 {
    font-size: 3.5rem;
    font-weight: 400;
    margin: 0.25em 0;
  }
  h4 {
    font-size: 3rem;
    font-weight: 400;
    margin: 0.225em 0;
  }
  h5 {
    font-size: 2.5rem;
    font-weight: 400;
    margin: 0.2em 0;
  }
  h6 {
    font-size: 2rem;
    font-weight: 400;
    margin: 0.175em 0;
  }
  ul {
    list-style-type: disc;
  }
  pre {
    background: #e4e4e4;
    margin: 10px 0;
    padding: 10px 8px;
    border-left: 4px solid darkgrey;
  }
</style>
{% endblock head %}

{% block content %}
<div class="my-10 max-w-screen-xl mx-auto">
  <div class="mb-10 w-10/12 mx-auto">
    <div class="flex justify-between">
      <h3 class="text-2xl">
        {{ post.title }} -- {{ post.author }}
        <span class="text-sm"> {{ post.published_date }} </span>
      </h3>
      <div>
        <a
          class="
            border-solid border-2 border-blue-500
            mr-3
            px-4
            py-2
            hover:bg-blue-700
            hover:border-blue-700
            hover:text-white
          "
          href="{% url 'blogs.index' %}"
          >Back</a
        >
        {% if user.id == post.author.id %}
        <a
          class="
            border-solid border-2 border-blue-800
            bg-blue-800
            px-4
            py-2
            text-white
            hover:bg-blue-700
            hover:border-blue-700
            hover:text-white
          "
          href="{% url 'blogs.edit' post.id %}"
          >Edit</a
        >
        <a
          class="
            bg-red-700
            border-2 border-red-700
            text-white
            px-4
            py-2
            hover:bg-red-600
            hover:border-red-600
          "
          href="{% url 'blogs.delete' post.id %}"
          >Delete</a
        >
        {% endif %}
      </div>
    </div>
    {% if post.image %}
    <img class="mt-10" src="{{ post.image.url }}" alt="img" />
    {% endif %}
    <div class="w-full my-5 h-1 bg-blue-500"></div>
    <div id="tinymce">
      {{ post.text|safe }}
    </div>
  </div>
</div>
</script>
{% endblock content %}
