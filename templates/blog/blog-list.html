{% extends 'base.html' %} 

{% block content %}
<div class="max-w-screen-xl mt-10 mx-auto">
    <ul class="mb-14 list-disc">
        {% for post in posts %}
        <li class="mb-10">
            <h3 class="text-2xl">
                <a class="text-blue-700" href="{% url 'blogs.detail' post.id %}">{{ post.title }}</a> -- {{ post.author }} 
                <span class="text-sm">
                    {{ post.published_date }}
                </span>
            </h3>
            {% if user.id == post.author.id %}
                <a class="text-red-700 block px-1 py-2" href="{% url 'blogs.delete' post.id%}">Delete</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    <a class="border-solid border-2 border-blue-500 mr-3 px-4 py-2 hover:bg-blue-700 hover:border-blue-700 hover:text-white" href="{% url 'blogs.index' %}">Back</a>
</div>
{% endblock content %}
