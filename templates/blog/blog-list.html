{% extends 'base.html' %} 

{% block content %}
<div class="max-w-screen-xl mt-10 mx-auto">
    <ul class="mb-14 list-disc">
        {% for post in posts %}
        <li class="mb-10">
            <h3 class="text-2xl">
                <a class="text-blue-700" href="{% url 'blogs.detail' post.id %}">{{ post.title }}</a> -- {{ post.author }} 
                <span class="text-sm">
                    {{ post.published_date }}
                </span>
            </h3>
        </li>
        {% endfor %}
    </ul>
    <a class="border-solid border-2 border-purple-500 px-4 py-2 hover:bg-purple-500 hover:text-white" href="/blog">Back</a>
</div>
{% endblock content %}
