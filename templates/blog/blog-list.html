{% extends 'base.html' %} 

{% block content %}
    <div class="px-10 py-20 bg-purple-200" style="min-height: 60vh">
        <ul class="mt-10 list-disc">
            {% for post in posts %}
            <li class="mb-10">
                <h3 class="text-2xl">
                    {{ post.title }} -- {{ post.published_date }}
                </h3>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
