<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Test</title>
</head>
<body>
    <div class="w-full max-w-screen-xl mx-auto">
        <nav class="font-sans flex flex-col fixed max-w-screen-xl text-center sm:flex-row sm:text-left sm:justify-between py-4 px-6 bg-white bg-purple-300 text-gray-800 sm:items-baseline w-full">
            <div class="mb-2 sm:mb-0">
              <a href="#" class="text-2xl no-underline text-grey-darkest hover:text-blue-dark">LOGO</a>
            </div>
            <div>
              <a href="/home" class="text-lg no-underline text-grey-darkest hover:text-blue-dark ml-2">Home</a>
              <a href="/about" class="text-lg no-underline text-grey-darkest hover:text-blue-dark ml-2">About</a>
              <a href="/contact" class="text-lg no-underline text-grey-darkest hover:text-blue-dark ml-2">Contact</a>
            </div>
          </nav>
    
          <div class="px-10 py-20 bg-purple-200" style="min-height: 60vh">
            {% for post in posts %}
              <div class="mb-10">
                <h3 class="text-2xl">{{ post.title }} -- {{ post.published_date }}</h3>
                <p class="text-sm mt-2">{{ post.text }}</p>
              </div>
            {% endfor %}
          </div>
    </div>
</body>
</html>
