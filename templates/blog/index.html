{% extends 'base.html' %} 

{% block content %}
    <div class="my-10 max-w-screen-xl mx-auto">
        {% for post in posts %}
        <div class="mb-10">
            <h3 class="text-2xl">
                {{ post.title }} -- {{ post.published_date }}
            </h3>
            <p class="text-sm mt-2">{{ post.text|truncatewords_html:20 }}</p>
        </div>
        {% endfor %}
    <a class="border-solid border-2 border-purple-500 px-4 py-2 hover:bg-purple-500 hover:text-white" href="/blog/all">See all blogs</a>
    </div>
{% endblock content %}
