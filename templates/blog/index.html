{% extends 'base.html' %} 

{% block content %}
  <div class="px-10 py-20 bg-purple-200" style="min-height: 60vh">
      <div class="mt-10">
          {% for post in posts %}
          <div class="mb-10">
              <h3 class="text-2xl">
                  {{ post.title }} -- {{ post.published_date }}
              </h3>
              <p class="text-sm mt-2">{{ post.text }}</p>
          </div>
          {% endfor %}
      </div>
  </div>
{% endblock content %}
